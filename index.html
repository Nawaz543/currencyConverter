<!DOCTYPE html>
<html lang="en">
<head>
    <title>Currency Converter</title>
    <link rel="stylesheet" href="fifth.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
</head>
<body>
    <div id="outermost">
    <div id="outer">
        <div class="innerdiv" id="heading"><h1>Currency Converter</h1></div>
        <div id="input">
            <p>Enter Amount</p>
            <input type="text" id="amount">
        </div>
        <div class="innerdiv" id="select">
            <div id="selectf">
             <p>From</p>
             <img class="image" src="https://flagsapi.com/US/flat/64.png" >
             <select name="from" id="option" >
             </select>
            </div>
            <div><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
            <div id="selectt">
               <p>To</p>
               <img class="image" src="https://flagsapi.com/IN/flat/64.png">
               <select name="to" id="option" >
             </select>
            </div>
        </div>
        <div class="innerdiv" id="output">
            <p id="outputp"></p>
        </div>
        <div class="innerdiv" id="button">
            <button >Convert</button>
        </div>
    </div>
    </div>
    <script src="code.js"></script>
    <script src="fifth.js"></script>
</body>
</html>
